<body>
  <div class="container">
    <h2>Job Application</h2>
    <p>Fill required areas for desired job.</p>
  </div>

  <!-- Start of Form -->
  <div id="myForm">
    <form id="myform" name="theForm" class="group" action="process.php" method="POST">
    <legend>Account Info</legend>
    <ul>
      <li><label for="fName"><span id="rqd">*</span>First Name</label>
      <input type="text" name="firstName" class="tb" id="fName" placeholder= "First Name" pattern="[A-Za-z]+" required/></li>

      <li><label for="lName"><span id="rqd">*</span>Last Name</label>
      <input type="text" name="lastName" class="tb" id="fName" placeholder= "Last Name" pattern="[A-Za-z]+" required/></li>

      <li><label for="myEmail"><span id="rqd">*</span>Email</label>
      <input type="email" name="myEmail" class="tb" id="myEmail" placeholder="Email"/></li>

      <li><label for="myCity"><span id="rqd">*</span>City</label>
      <input type="text" name="mycity" class="tb" id="myCity" placeholder= "City" pattern="[A-Za-z]+" required/></li>

      <li><label for="myState"><span id="rqd">*</span>State</label>
      <input type="text" name="myState" class="tb" id="myState" placeholder= "2 letter state abbr" pattern="[A-Za-z]{2}+" required/></li>

      <li><label for="myZip"><span id="rqd">*</span>Zip Code</label>
      <input type="text" name="myzip" class="tb" id="myZip" placeholder= "Zip Code" pattern="(\d{5}([\-]\d{4})?)+" required/></li>

      <li><label for="myPhone"><span id="rqd">*</span>Phone Number</label>
      <input type="text" name="myphone" class="tb" id="myPhone" placeholder= "Phone Number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required/></li>

      <div class="input-group mb-3" id="testSal">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>

        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="mysalary" class="tb" id="mySalary" placeholder= "Desired Salary" pattern="\d+(\.\d{6})?" required/>
        <div class="input-group-append">
            <span class="input-group-text">.00</span>
        </div>
      </div>

      <li><label for="departmentField"><span id="rqd">*</span>Departmets</label></li>
        
        <select class="custom-select d-block w-100" id="testDepartment" required>
        <datalist id="departments">
          <option value="">Choose...</option>
          <option value="Accounting">Accounting</option>
          <option value="Broadcasting">Broadcasting</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Communication">Communication</option>
          <option value="Finance">Finance</option>
          <option value="Information Technology (IT)">Information Technology (IT)</option>
          <option value="Marketing">Marketing</option>
          <option value="Telecommunications">Telecommunications</option>
        </datalist> </br> </br>
        </select> </br> </br>

    </ul>
